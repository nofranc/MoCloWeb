<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>MoClo Web</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		
		<style>
			#parts, li, #level1, #level2, .network, #terminatorPH, #promoterPH, #rbsPH, #cdsPH, #promoModules, #rbsModules, #cdsModules, #terminModules{
				border:1px solid black;
				
			}

			.placeholder, .modules{
				height:90px;
			}

			li, .partType{
				text-align:center;
			}

			#level1, #level2{
				margin:1%;
				padding: 1%;
				width: 800px;
			}

			/*Level 0*/
			#parts {
				margin:1%;
				padding:1%;
				width:15%;
				height:100px;
				overflow:scroll;
			}

			li {
				list-style-type: none;
				margin:1%;
				padding:1%;
				float:left;
				width:50px;
				height:50px;
			}

			/*Level 1*/
			#level1{
				position:absolute;
				height:150px;

			}

			#promoModules, #rbsModules, #cdsModules, #terminModules{
				height: 75px;
				width: 20%;
				float: left;
				margin:1%;
				padding:1%;
			}

			.modules{
				overflow:scroll;
			}


			/*Level 2*/
			#level2 {
				position:absolute;
				height: 150px;
				top: 350px;
			}

			.network{
				height: 100px;
				padding:0;
				width: 30%;
				height: 85px;
			}

			#terminatorPH, #promoterPH, #rbsPH, #cdsPH{
				height: 75px;
				width: 22%;
				float: left;
				margin:1%;
				padding:0;
			}

		</style>

		<script type="text/javascript">

		$(function(){
			var modules = {
				promoters: "promoModules",
				rbs: "rbsModules",
				cds: "cdsModules",
				terminators: "terminModules"
			};

			//Level 0
			//When selecting a part in level 0, automatically adds to proper category in level 1
			$("#parts > *").click(function(){
				var modulType = $(this).attr("class");
				if($(this).parent().attr("id")){
					$(this).appendTo("#" + modules[modulType] + " .modules");
				}
			});
			
			//Level 1
			$(".modules").sortable({
				connectWith: ".placeholder",
				sort: function(event, ui){
					$("#parts").css('overflow','none');
				},
				receive: function(event, ui){
					ui.item.css("margin", "1%");
				}
			});

			//Level 2
			//To do: 
			//--> New network box is created once all fields of previous network box are filled
			
			$(".placeholder").sortable({
				connectWith:".modules",
				receive: function(event, ui) {

					//Assigns bio part to paricular div
					var categories = {
						promoters: "promoterPH",
						rbs: "rbsPH",
						cds: "cdsPH",
						terminators: "terminatorPH"
					};
					var dragged = ui.item;
					var parentBox = $(this).parent();
					var partType = dragged.attr("class").split(' ')[0];
					if( parentBox.attr("id") !== categories[partType]){
						ui.sender.sortable("cancel");
					}

					var partsInTarget = ui.item.parent().find("li");

					if(partsInTarget.length > 1){
						ui.item.siblings().appendTo("#" + ui.sender.parent().attr("id") + " .modules");
					}

				}

			});
			
			$("#parts, #promoterPH, #rbsPH, #cdsPH, #terminatorPH").disableSelection();
		});
		</script>

	</head>
	<body>

		<!--Level 0-->
		<ul id="parts">
			<li class="terminators">T1</li>
			<li class="promoters">P1</li>
			<li class="rbs">R1</li>
			<li class="cds">C1</li>
			<li class="terminators">T2</li>
		</ul>

		<!--Level 1-->
		<div id="level1">
			<div id="promoModules">
				<div class="partType">P</div>
				<div class="modules"></div>
			</div>
			<div id="rbsModules">
				<div class="partType">R</div>
				<div class="modules"></div>
			</div>
			<div id="cdsModules">
				<div class="partType">C</div>
				<div class="modules"></div>
			</div>
			<div id="terminModules">
				<div class="partType">T</div>
				<div class="modules"></div>
			</div>
		</div>

		<!--Level 2-->
		<div id="level2">
			<div class="network">
				<div id="promoterPH">
					<div class="partType">P</div>
					<div class="placeholder"></div>
				</div>
				<div id="rbsPH">
					<div class="partType">R</div>
					<div class="placeholder"></div>
				</div>
				<div id="cdsPH">
					<div class="partType">C</div>
					<div class="placeholder"></div>
				</div>
				<div id="terminatorPH">
					<div class="partType">T</div>
					<div class="placeholder"></div>
				</div>
			</div>
		</div>

		
		
	</body>
</html>
