<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>MoClo Web</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<style>
			#level0, #level1, #level2{
				border: 1px solid black;
				text-align: center;
				background-color: #fff;
				position: fixed !important; 
				bottom:0 !important;
				top:auto !important;
				width: 100%;
				margin: 0;
				left:0;
			}

			#level0 {
				z-index:1;	
				height: 31%;
				height:188px;	
			}

			#level1{
				z-index:2;
				height:125px;
			}

			#level2{
				z-index:3;
				height:63px;
			}
		</style>
		<script>
			$(function(){
				//use % by creating function to calculate depending on different screen resolutions
				//current screen: 2560 x 1600, 227 pixels per inch
				calculateMinHeight = function(i){
					switch(i){
						case 0:
							return screen.height*0.235;
							break;
						case 1:
							return screen.height*0.15625
							break;
						case 2:
							return screen.height*0.07875
							break;

					}
					
				};

				calculateMaxHeight = function(i){
					switch(i){
						case 0:
							return screen.height*0.725							
							break;
						case 1:
							return screen.height*0.65
							break;
						case 2:
							return screen.height*0.575
							break;

					}
					
				};
				$("#level0").resizable({handles: "n", minHeight: calculateMinHeight(0),  maxHeight: calculateMaxHeight(0)});
				$("#level1").resizable({handles: "n", minHeight: calculateMinHeight(1), maxHeight:calculateMaxHeight(1)});
				$("#level2").resizable({handles: "n", minHeight: calculateMinHeight(2), maxHeight:calculateMaxHeight(2)});
			});
		</script>
	</head>
	<body>
		<div id="level0">
			<h3>Level 0</h3>
		</div>
		<div id="level1">
			<h3>Level 1</h3>
			
		</div>
		<div id="level2">
			<h3>Level 2</h3>
		</div>
		
		
		
	</body>
</html>
